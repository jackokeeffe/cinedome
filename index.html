<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Cinedome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=-1.0" />
    <script src="https://kit.fontawesome.com/068e5222ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="first-section">
        <img id="welcome" src="images/welcome.png" alt="">
        <img class="phone" src="images/welcome-phone.png" alt="">
    </div>

    <div id="second-section">
        <img id="title" src="images/title.png" alt="">
        <img id="description" src="images/description.png" alt="">
        <img class="phone-download" src="images/download.png" alt="">
        <a href="https://drive.google.com/drive/folders/1znr_A_zbEyJ88tfKQeuGXsYGUnSAsZgW?usp=sharing" target="_blank"><img class="phone-cover" src="images/new-cover.jpg" alt=""></a>
    </div>

    <div id="third-section">
        <img id="magazine" src="images/magazine.png" alt="">
        <img id="download" src="images/download.png" alt="">
        <a class="thumbnail" href="https://letterboxd.com/film/timeless-bottomless-bad-movie/" target="_blank"><img id="jang" src="landing/jang.png" alt="" draggable="false"></a>
        <a class="thumbnail" href="https://drive.google.com/drive/folders/1znr_A_zbEyJ88tfKQeuGXsYGUnSAsZgW?usp=sharing" target="_blank"><img id="cover" src="images/new-cover.jpg" alt=""></a>
    </div>

    <div id="fourth-section">
        <img id="resize" src="images/magazine-title.png" alt="" draggable="false">
        <img id="resize-bio" src="images/bio.png" alt="" draggable="false">
        <form id="form" action="https://submit-form.com/xHYDZtzgS" method="POST">
            <input name="email" type="email" id="email">
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>

    <div id="footer">
        <p>website designed by shivani, built by jackokeeffe</p>
    </div>
    </div>
</body>
</html>
